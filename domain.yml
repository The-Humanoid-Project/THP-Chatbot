version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - pick
  - keep
  - where_r_u
  - how_are_you

entities:
  - object
  - destination

responses:
  utter_greet:
  - text: "Hey there ! Welcome, ask me something ?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a humanoid robot, developed by students of The Humanoid Project at IIT Bombay, I want to interact with students, and make our campus a more accessible and friendly place. I want to assist in the Library in making sure that books are kept in their correct shelves, so that you can get them with ease."

  utter_fine:
  - text: "I am doing well! Thank you for being here"

  utter_location:
  - text: "This is the Tech Team Orientation at IIT Bombay. It's so cool here. I can't wait to meet all the First Year Students"

actions:
  - action_keep
  - action_pick

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
